<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/views/login.css">
    <style>

    </style>
</head>

<body>
    <header class="head in-page">
        <div class="body">
            <div class="logo"><img src="static/images/logo.png" class="logo"></div>
            <div class="user">
                <div class="logged ">
                    <a href="/">返回产品首页 ></a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="w-1080 login-bg" style="background-image:url(static/images/login-bg2.png)">
            <div class="login-box">
                <header class="login-box-head">
                    <a href="javascript:;" id="loginBtn" data-showid="#login-wrap" class="actived">登录</a>
                    <a href="javascript:;" id="registerBtn" data-showid="#register-wrap">注册</a>
                </header>

                <div class="login-box-inner" id="login-wrap">
                    <form id="form-login">
                        <div class="form-group has-left-icon">
                            <input type="text" name="account" class="form-control" id="login-account" placeholder="手机号" maxlength="11" value="">
                            <i class="icon-16 i16-0-0 hover-1"></i>
                            <i class="icon-16 i16-0-1 hover-2"></i>
                            <i class="icon-16 i16-3-0"></i>
                            <i class="icon-16 i16-3-1"></i>
                            <span class="help-block" id="msg-tip"></span>
                            <!-- <p class="tip-box"></p> -->
                        </div>

                        <div class="form-group has-left-icon">
                            <input type="password" name="password" class="form-control" id="login-pwd" placeholder="密码" maxlength="20" value="">
                            <i class="icon-16 i16-1-0 hover-1"></i>
                            <i class="icon-16 i16-1-1 hover-2"></i>
                            <i class="icon-16 i16-3-0"></i>
                            <i class="icon-16 i16-3-1"></i>
                            <span class="help-block" id="pwd-tip"></span>
                        </div>

                        <div class="v-code-wrap">
                            <div class="form-group has-left-icon">
                                <input type="text" name="vcode" id="vcode" class="form-control" placeholder="验证码" maxlength="4">
                                <i class="icon-16 i16-2-0 hover-1"></i>
                                <i class="icon-16 i16-2-1 hover-2"></i>
                                <i class="icon-16 i16-3-0"></i>
                                <i class="icon-16 i16-3-1"></i>
                                <span class="help-block"></span>
                            </div>
                            <img src="/VerificationCode/GetCode" class="v-code-img" title="点击刷新验证码">
                        </div>
                        <div class="agree-box">

                        </div>
                        <a href="javascript:;" class="submit" id="submit-login">登录</a>

                        <div class="clearfix pwd-control">
                            <a href="forgetpw" class="fl">忘记密码？</a>
                            <label class="fr">
                              <input type="checkbox" id="remember" name="remember" data-val="0">
								<span>记住密码</span>
							</label>
                        </div>
                        <div class="third-login clearfix">
                            <span class="fl">或使用以下帐号直接登录</span>
                            <nav class="fr">
                                <a href="javascript:;" class="hover-target">
                                    <i class="icon-40 i40-0-0 hover-1"></i>
                                    <i class="icon-40 i40-0-1 hover-2"></i>
                                </a>

                                <a href="javascript:;" class="hover-target">
                                    <i class="icon-40 i40-1-0 hover-1"></i>
                                    <i class="icon-40 i40-1-1 hover-2"></i>
                                </a>

                                <a href="javascript:;" class="hover-target">
                                    <i class="icon-40 i40-2-0 hover-1"></i>
                                    <i class="icon-40 i40-2-1 hover-2"></i>
                                </a>
                            </nav>
                        </div>
                    </form>
                </div>

                <div class="login-box-inner hide" id="register-wrap">
                    <form id="form-register">
                        <div class="form-group">
                            <input type="text" name="account" class="form-control" id="register-account" placeholder="注册手机号" maxlength="11" tabindex="1">
                            <i class="icon-16 i16-3-0"></i>
                            <i class="icon-16 i16-3-1"></i>
                            <span class="help-block"></span>
                        </div>

                        <div class="v-code-wrap">
                            <div class="form-group">
                                <input type="text" name="vcode" id="register-vcode" class="form-control" placeholder="图形验证码" maxlength="4" tabindex="2">
                                <i class="icon-16 i16-3-0"></i>
                                <i class="icon-16 i16-3-1"></i>
                                <span class="help-block"></span>
                            </div>
                            <img src="/VerificationCode/GetCode" class="v-code-img" title="点击刷新验证码">
                        </div>

                        <div class="v-code-wrap">
                            <div class="form-group">
                                <input type="text" name="smscode" id="register-checksum" class="form-control" placeholder="短信验证码" maxlength="6" tabindex="3">
                                <i class="icon-16 i16-3-0"></i>
                                <i class="icon-16 i16-3-1"></i>
                                <span class="help-block"></span>
                            </div>
                            <a href="javascript:;" class="get-smscode" id="register-getsmscode">获取验证码</a>
                        </div>

                        <!-- 用来清除浏览器缓存 -->
                        <input type="text" class="clear-cache">

                        <div class="form-group">
                            <input type="password" name="password" class="form-control" id="register-pwd" placeholder="登录密码，6-20个字符，不能使用纯数字" maxlength="20" tabindex="4">
                            <i class="icon-16 i16-3-0"></i>
                            <i class="icon-16 i16-3-1"></i>
                            <span class="help-block"></span>
                        </div>

                        <div class="agree-box">
                            <label>
								<input type="checkbox" id="agree" checked="checked">
								<span>我已阅读并同意<a id="register-agreement" href="javascript:;">《百步印社协议》《隐私政策》</a></span>
							</label>
                        </div>
                        <a href="javascript:;" class="submit" id="submit-register" style="margin-top:20px;">注册</a>
                    </form>
                </div>


            </div>
        </div>
    </div>

    <footer class="main-ft" id="main-ft">
        <div class="inner w-1080">
            <div class="contact">
                <div class="imglist">
                    <a href=""><img src="static/images/18.png" alt=""></a>
                    <a href=""><img src="static/images/19.png" alt=""></a>
                    <a href=""><img src="static/images/20.png" alt=""></a>
                </div>
                <div class="links">
                    <a target="_blank" href="https://www.bbys.com">百步印社</a>
                    <span>联系电话：13510211086</span>
                </div>
            </div>
            <div class="links copyright">
                <span>版权所有 © 2017-2017 百步印社</span>&nbsp;
                <a target="_blank" href="http://www.miibeian.gov.cn">粤ICP 备xxxx号</a>
            </div>


        </div>
    </footer>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/views/login.js"></script>
</body>

</html>
